<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Payment</title>
    <link rel="stylesheet" type="text/css" href="css/Payment.css">
</head>
<body>
    <h1></h1>
    <div id="content">
        <div id="background"></div>
        <p id="heading">Payment</p>
        <form autocomplete="on" method="POST">
            <p class="formElement">Name</p>
            <input type="text" id="name" placeholder="Name" required>
            <p class="formElement">Card Number</p>
            <input type="text" id="card" placeholder="Card Number" size="16"required>
            <p class="formElement">Expiration Date</p>
            <input type="month" id="expiration" placeholder="Expiration Date" required>
            <p class="formElement">Security Code</p>
            <input type="text" id="security" placeholder="Security Code" size="3" required>
        </form>
        <button class="button" onclick="submit()"><span>Next</span></button>
    </div>
  
</body>
</html>
