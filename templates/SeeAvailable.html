<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>SeeAvailable</title>
    <link rel="stylesheet" type="text/css" href="css/SeeAvailable.css">
</head>
<body onload="loadPage()">
    <h1></h1>
    <div id="content">
        <div id="background"></div>
        <form autocomplete="on" method="POST">
            <p class="formElement">Start Carpool</p>
            <input type="text" id="home" placeholder="Enter your place name or address" required>
            <input type="text" id="destination" placeholder="Enter your destination in campus" required>
            <p class="formElement">Depart Time</p>
            <input type="text" id="dateTime" placeholder="Format: Jan 1, 09:00 A.M" required>
        </form>
        <p class="formElement" id="select"></p>
        <button id="back" onclick="back()"><span>Back</span></button>

    </div>
  
</body>
</html>
