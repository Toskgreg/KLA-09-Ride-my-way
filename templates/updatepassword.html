<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Update Password</title>
    <link rel="stylesheet" type="text/css" href="css/ForgotPassword.css">
</head>
<body>
    <h1></h1>
    <div id="content">
        <div id="background"></div>
        <p id="heading">Enter new password</p>
        <form autocomplete="on" method="POST">
            <p class="formElement">New password</p>
            <input type="password" id="password" placeholder="Update Password" required>
        </form>
        <button class="button" onclick="location.href='./Login.html'"><span>Next</span></button>
      
    </div>
   
</body>
</html>
